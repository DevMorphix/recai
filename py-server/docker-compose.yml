version: '3.8'

services:
  python-service:
    build: .
    ports:
      - "5001:5001"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - HUGGINGFACE_TOKEN=${HUGGINGFACE_TOKEN}
      - DEBUG=True
      - PORT=5001
    volumes:
      - .:/app
      - python-models:/app/models_cache
    restart: unless-stopped

volumes:
  python-models:
